<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login via Keycloak{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ðŸ”‘</span>
                    Login com Keycloak
                </h1>
                <nav class="navigation">
                    {% if session.get('user_data') %}
                        <div class="user-actions">
                            <span class="user-indicator">{{ session.get('user_data').preferred_username }}</span>
                            <a href="/logout" class="nav-link logout-btn">Sair</a>
                            <form action="/delete" method="post" class="delete-form">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar sua conta?')">
                                    Deletar Conta
                                </button>
                            </form>
                        </div>
                    {% else %}
                        <div class="auth-actions">
                            <a href="/login" class="nav-link">Login</a>
                            <a href="/login?register=1" class="nav-link register-btn">Registrar</a>
                        </div>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p> 2025 - Nicolas Stringari da Silva</p>
            </div>
        </footer>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 1.8rem;
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
        }

        .register-btn {
            background: #4f46e5;
            color: white !important;
        }

        .register-btn:hover {
            background: #3730a3;
        }

        .logout-btn {
            background: #ef4444;
            color: white !important;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-indicator {
            font-weight: 500;
            color: #4f46e5;
            padding: 0.5rem 1rem;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 20px;
        }

        .delete-form {
            display: inline;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .welcome-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .welcome-message {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .powered-by {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .welcome-container {
                padding: 2rem;
                margin: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .user-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
